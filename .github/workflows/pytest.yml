name: Run tests for final_project

on:
  push:
    branches:
      - A6
  pull_request:
    branches:
      - A6

jobs:
  tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Assignments/a6/final_project

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest \
            --junitxml=pytest.xml \
            --cov=final_project \
            --cov-report=term-missing:skip-covered \
            test/ | tee pytest-coverage.txt

      - name: Pytest coverage comment (PRs only)
        if: github.event_name == 'pull_request'
        uses: MishaKav/pytest-coverage-comment@v1
        with:
          pytest-coverage-path: Assignments/a6/final_project/pytest-coverage.txt
          junitxml-path: Assignments/a6/final_project/pytest.xml
