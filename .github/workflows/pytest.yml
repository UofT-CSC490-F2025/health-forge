name: Run tests for final_project

on:
  push:
    branches:
      - A6
  pull_request:
    branches:
      - A6

permissions:
  contents: read
  pull-requests: write

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          cd health_forge/Assignments/a6/final_project
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          cd health_forge/Assignments/a6/final_project
          pytest \
            --junitxml=pytest.xml \
            --cov=final_project \
            --cov-report=term-missing:skip-covered \
            test/ | tee pytest-coverage.txt

      - name: Pytest coverage comment (PRs only)
        if: github.event_name == 'pull_request'
        uses: MishaKav/pytest-coverage-comment@v1
        with:
          pytest-coverage-path: health_forge/Assignments/a6/final_project/pytest-coverage.txt
          junitxml-path: health_forge/Assignments/a6/final_project/pytest.xml
